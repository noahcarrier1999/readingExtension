<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
    <div id="flexbox_container">
        <h2 id="words">Hello</h2>
    
        <section id="playbar">
            <div id="buttons">
                <button id="prev">
                    <img class="skip_previous" src="/PopupIcons/skip_previous.png" >
                </button>
                <button id="next">
                    <img class="skip_next" src="/PopupIcons/skip_next.png">
                </button>
            </div>
            <div id="track">
                <div class="track">
                    <div class="knob">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
